<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>足利まなびマップ</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0f766e">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>足利まなびマップ</h1>
    <button id="locBtn">現在地を取得</button>
  </header>

  <p id="tip" class="tip">
    位置情報が取れない場合は、右上メニューから「ブラウザで開く」→ 権限を許可してください。
  </p>

  <div id="map"></div>

  <section id="info">
    <h2>チェックポイント</h2>
    <ul id="placeList"></ul>
  </section>

  <section id="quizBox" class="hidden">
    <h2>クイズ解放！</h2>
    <ul id="quizList"></ul>
  </section>

  <footer>
    <label><input type="checkbox" id="tapMode"> 位置情報が使えないときは地図をタップで代用</label>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
